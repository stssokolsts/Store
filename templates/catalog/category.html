{% extends "catalog/catalog_base.html" %}
{% block css %}
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/store_styles/category.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/store_styles/product_thumbnail.css">
{% endblock %}
{% block page_header %}
	<h1 class="page-header">{{ c.name }}</h1>
{% endblock %}
{% block main_content %}
<div id="fon"></div>
<div id="load"></div>
<div class="row sort_choice ">
		<div class="sort">
			Сортировать по :
			<span class="sort_n" id ="name">
				Названию <i id="my_glyphicon_name" class="glyphicon glyphicon-arrow-up icon-arrow-up"></i></span>
			<span class="sort_p" id="price">
				Цене <i id="my_glyphicon_price" class="glyphicon glyphicon-arrow-up icon-arrow-up"></i>
			</span>
		</div>
</div>
<div class="row products" id = "show_products">
      {% include 'tags/product_thumbnail.html' %}
</div>

	<div id="blueimp-gallery" class="blueimp-gallery">
   <!-- The container for the modal slides -->
   <div class="slides"></div>
   <!-- Controls for the borderless lightbox -->
   <h3 class="title"></h3>
   <!-- The modal dialog, which will be used to wrap the lightbox content -->
   <div class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" aria-hidden="true">&times;</button>
               <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
