{% extends "catalog/catalog_base.html"%}
{% load staticfiles %}
{% block css %}
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/store_styles/catalog1.css">
{% endblock %}
{% block page_header %}
	<h1 class="page-header">Каталог</h1>
{% endblock %}
{% block main_content %}
	<div class="row catalog">
		{% for c in categories %}
			<div class="col-md-4 col-sm-4 col-xs-12 category_min">
				<a href="{{ c.get_absolute_url }}">
                    <img class="img-responsive lazy" src="{% static c.image %}" alt="{{ c.name }}">
				<h3 class="category_name">{{ c.name }}</h3></a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
