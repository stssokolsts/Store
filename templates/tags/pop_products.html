{% load staticfiles %}
<div class="pop_products">
	<h3>Популярные товары</h3>
	{% for p in pop_products %}
		<div class="col-md-6 col-sm-12 pop_product_thumb">
			<div class="thumbnail">
			<a href="{{ p.get_absolute_url }}"> <img src="{% static p.image %}" class="img-responsive">
			<div class="pop_product_name" style=""><strong>{{ p.name }}</strong></div></a>
			</div>
		</div>
	{% endfor %}
</div>
